<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Ollama smollm2 Test</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      height: 120px;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #334155;
      padding: 10px;
      font-size: 14px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #2563eb;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #1d4ed8;
    }

    pre {
      margin-top: 20px;
      background: #020617;
      border: 1px solid #334155;
      padding: 15px;
      white-space: pre-wrap;
      min-height: 150px;
    }
  </style>
</head>

<body>

  <h2>Ollama smollm2 REST API Test</h2>

  <textarea id="prompt" placeholder="Enter your prompt here..."></textarea>
  <br />

  <button onclick="sendPrompt()">Send to smollm2</button>

  <pre id="output"></pre>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById("prompt").value.trim();
      const output = document.getElementById("output");

      if (!prompt) {
        output.textContent = "Please enter a prompt.";
        return;
      }

      output.textContent = "";

      try {
        const response = await fetch("http://localhost:11434/api/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "smollm2:360m",
            prompt: prompt,
            stream: true
          })
        });

        const reader = response.body.getReader();
        const decoder = new TextDecoder();

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value);
          const lines = chunk.split("\n");

          for (const line of lines) {
            if (!line) continue;
            const json = JSON.parse(line);
            if (json.response) {
              output.textContent += json.response;
            }
          }
        }

      } catch (err) {
        output.textContent = "Error: " + err.message;
      }
    }
  </script>

</body>

</html>
