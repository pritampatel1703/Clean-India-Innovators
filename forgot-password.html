<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Clean India Innovators</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="icon" type="image/png" href="LOGO/logo circle.png">
</head>

<body class="auth-page">

    <a href="login.html" class="back-home"><i class="fa-solid fa-arrow-left"></i> Back to Login</a>

    <div class="auth-container">
        <div class="auth-logo">
            <img src="LOGO/logo circle.png" alt="Logo">
        </div>
        <div class="auth-header">
            <h2>Reset Password</h2>
            <p>Enter your email to find your account</p>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message"
            style="display: none; background: #f0fdf4; color: #16a34a; padding: 10px; border-radius: 8px; margin-bottom: 20px;">
        </div>

        <form class="auth-form" onsubmit="handleForgotPassword(event)">
            <!-- Step 1: Email -->
            <div id="step-email">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="reset-email" placeholder="Enter your registered email" required>
                </div>
                <button type="button" class="btn-auth" onclick="verifyEmailForReset()">Find Account</button>
            </div>

            <!-- Step 2: New Password (Hidden initially) -->
            <div id="step-password" class="hidden">
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" id="new-password" placeholder="Enter new password">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm new password">
                </div>
                <button type="submit" class="btn-auth">Update Password</button>
            </div>
        </form>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
