<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Clean India Innovators</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="icon" type="image/png" href="LOGO/logo circle.png">
</head>

<body class="auth-page">

    <a href="index.html" class="back-home"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>

    <div class="auth-container">
        <div class="auth-logo">
            <img src="LOGO/logo circle.png" alt="Logo">
        </div>
        <div class="auth-header">
            <h2>Create Account</h2>
            <p>Join the movement for a cleaner planet</p>
        </div>

        <div id="error-message" class="error-message"></div>

        <form class="auth-form" onsubmit="handleSignup(event)">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Create a password" required>
            </div>

            <!-- Aadhar Verification -->
            <div class="form-divider">
                <span>Identity Verification</span>
            </div>

            <div class="form-group">
                <label>Aadhar Card Number</label>
                <div class="verify-group">
                    <input type="text" id="aadhar" placeholder="12-digit Aadhar Number" maxlength="12"
                        oninput="this.value = this.value.replace(/[^0-9]/g, '')" required>
                    <button type="button" class="btn-verify" onclick="sendOTP()">Verify</button>
                </div>
            </div>

            <div class="form-group hidden" id="otp-group">
                <label>Enter OTP</label>
                <input type="text" id="otp" placeholder="Enter 6-digit OTP" maxlength="6">
                <small style="color: green; display: none;" id="otp-status">OTP Verified!</small>
            </div>

            <div class="form-group">
                <label>Upload Aadhar Card (Photo)</label>
                <div class="file-upload-wrapper">
                    <input type="file" id="aadhar-file" accept="image/*" required onchange="previewAadhar(this)">
                    <div class="file-preview hidden" id="aadhar-preview-container">
                        <img id="aadhar-preview" src="" alt="Aadhar Preview">
                        <button type="button" onclick="removeAadhar()">&times;</button>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn-auth">Sign Up</button>
        </form>

        <div class="auth-footer">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
