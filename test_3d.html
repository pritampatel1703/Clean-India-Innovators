<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Test - Three.js</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0F172A;
        }

        canvas {
            display: block;
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: 'Poppins', sans-serif;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
    </style>
</head>

<body>
    <div class="controls">
        <h2>3D Demo</h2>
        <p>Interactive 3D shape using Three.js</p>
        <p>Drag to rotate, Scroll to zoom.</p>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // 1. Scene Setup
        const scene = new THREE.Scene();
        // Add some fog for depth
        scene.fog = new THREE.FogExp2(0x0F172A, 0.02);

        // 2. Camera Setup
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // 3. Renderer Setup
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // 4. Geometry (The 3D Object) - Icosahedron (Low Poly Planet style)
        const geometry = new THREE.IcosahedronGeometry(2, 1);

        // Material (Wireframe + shiny styling)
        const material = new THREE.MeshPhongMaterial({
            color: 0x077f5b, // Brand Green
            emissive: 0x001100,
            shininess: 10,
            flatShading: true
        });

        const wireframeMaterial = new THREE.MeshBasicMaterial({ color: 0x4AF626, wireframe: true, transparent: true, opacity: 0.3 });

        const shape = new THREE.Mesh(geometry, material);
        const wireframe = new THREE.Mesh(geometry, wireframeMaterial);

        shape.add(wireframe); // Add wireframe overlay
        scene.add(shape);

        // Particles (Stars/Dust)
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 700;
        const posArray = new Float32Array(particlesCount * 3);

        for (let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 15;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.02,
            color: 0xffffff,
            transparent: true,
            opacity: 0.8
        });
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);


        // 5. Lighting
        const ambientLight = new THREE.AmbientLight(0x404040); // Soft white light
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        // 6. Animation Loop
        const animate = function () {
            requestAnimationFrame(animate);

            shape.rotation.x += 0.002;
            shape.rotation.y += 0.005;

            particlesMesh.rotation.y -= 0.001;

            renderer.render(scene, camera);
        };

        // Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start animation
        animate();

        // Add basic mouse controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
    </script>
</body>

</html>
